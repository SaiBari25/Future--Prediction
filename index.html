<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hand Scan - By Ali Haider</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="mainWrapper">
    <div class="frame">
      <div id="responsiveWrapper">
        <video id="videoEl" autoplay playsinline></video>
        <canvas id="overlay"></canvas>

        <img id="handOutline" src="hand.png" alt="Hand Outline">
        
        <button id="playBtn">Start Scanning</button>

        <canvas id="galaxyCanvas"></canvas>
      </div>
    </div>
  </div>

  <video id="reveal" controls style="display:none;"></video>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script src="script.js"></script>
</body>
</html>
